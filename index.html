<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 my-3">
                <h3>Books</h3>
                <div class="row my-3 px-3">
                    <input type="text" class="books col form-control" placeholder="Search term" aria-label="Search term" aria-describedby="basic-addon2">
                    <button class="books col-auto ml-2 btn btn-outline-primary" type="button">Search</button>
                </div>
                <pre class="books"></pre>
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-3">
                <h3>Spotify</h3>
                <div class="row my-3 px-3">
                    <button class="d-none spotify unauthorized btn btn-success btn-block" type="button">Authorize</button>
                    <input type="text" class="d-none spotify authorized col form-control" placeholder="Search term" aria-label="Search term" aria-describedby="basic-addon2">
                    <button class="d-none spotify authorized search col-auto ml-2 btn btn-outline-primary" type="button">Search</button>
                </div>
                <pre class="spotify"></pre>
                <div id="spotify-results"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-3">
                <h3>The Movie Database</h3>
                <div class="row my-3 px-3">
                    <input type="text" class="tmdb col form-control" placeholder="Search term" aria-label="Search term" aria-describedby="basic-addon2">
                    <button class="tmdb col-auto ml-2 btn btn-outline-primary" type="button">Search</button>
                </div>
                <pre class="tmdb"></pre>
                <div id="tmdb-results"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
