<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixtape app v3</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="row">
        <div id="main" class="col s6 m8 l9">
            <div class="row">
                <h3 class="col s12">Books</h3>
                <div class="col s12" id="books"></div>
                <h3 class="col s12">Movies</h3>
                <div class="col s12" id="movie"></div>
                <h3 class="col s12">TV</h3>
                <div class="col s12" id="tv"></div>
            </div>
        </div>
        <div id="sidebar" class="col s6 m4 l3 offset-s6 offset-m8 offset-l9">
            <div id="personal">
                <a class="hide btn green spotify unauthorized">Authorize</a>
            </div>
            <div id="now-playing">
                <h3>
                    <a class="btn btn-floating green pulse"><i class="material-icons">volume_up</i></a>
                    &nbsp;Now Playing
                </h3>
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
