<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixtape app v3</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div id="content" class="col-6 col-md-9 my-4">
                <div class="row">
                    <h3 class="col-12 my-4">Books</h3>
                    <div class="col-12" id="books"></div>
                </div>
                <div class="row py-4">
                    <h3 class="col-12 my-4">Movies</h3>
                    <div class="col-12" id="movie"></div>
                </div>
                <div class="row">
                    <h3 class="col-12 my-4">TV</h3>
                    <div class="col-12" id="tv"></div>
                </div>
            </div>
            <div id="personal" class="col-6 col-md-3 my-4">
                <button class="d-none spotify unauthorized btn btn-success btn-block" type="button">Authorize</button>
                <div id="nowPlaying">
                    <h3>Now Playing</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
